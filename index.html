	<!DOCTYPE html>
	<html>
	  <head>
		<meta charset="UTF-8" />
		<title>WebAR with MindAR</title>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
		<style>
		  body, html { margin: 0; padding: 0; overflow: hidden; }
		</style>
	  </head>
	  <body>
		<mindar-image-scene imageTargetSrc="targets.mind" autoStart="true">
		  <a-assets>
			<a-asset-item id="model" src="model.glb"></a-asset-item>
		  </a-assets>

		  <a-entity mindar-image-target="targetIndex: 0">
			<a-gltf-model src="#model" scale="0.3 0.3 0.3" position="0 0 0"></a-gltf-model>
		  </a-entity>

		  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
		</mindar-image-scene>
	  </body>
	</html>
