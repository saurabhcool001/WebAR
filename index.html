<html>
  <head>
	  <title>Test WebAAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; filterMinCF: 0.05; filterBeta: 100;" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
			<a-asset-item id="model" src="model.glb"></a-asset-item>
		  </a-assets>

		  <a-entity mindar-image-target="targetIndex: 0">
			<a-gltf-model src="#model" scale="0.3 0.3 0.3" position="0 0 0" rotate-model></a-gltf-model>
			<a-entity
				text="value: A Real Place;
					  color: black;
					  align: center;
					  wrapCount: 15;
					  width: 1;
					  extrudeDepth: 0.5;"
				position="0 -0.2 0"
				scale="0.5 0.5 0.5">
			</a-text>
		  </a-entity>

		  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
    <script>
      AFRAME.registerComponent('rotate-model', {
        tick: function () {
          this.el.object3D.rotation.y += 0.01;
        }
      });
    </script>
  </body>
</html>
